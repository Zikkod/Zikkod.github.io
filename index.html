<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Farm Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="wallet-section">
                <button id="connectWallet">Connect Wallet</button>
                <div class="balance">
                    <span>Баланс: </span>
                    <span id="balance">0</span>
                    <span> TON</span>
                </div>
                <button id="resetProgress">Сбросить прогресс</button>
            </div>
        </header>

        <main>
            <section class="farm-field">
                <h2>Ваша ферма</h2>
                <div class="slot-info">
                    <span>Слотов: <span id="slotCount">5</span></span>
                    <button id="buySlot">Купить слот (10 TON)</button>
                </div>
                <div id="plantingSlots" class="slots-container"></div>
                <div class="controls">
                    <button id="harvestAll">Собрать все</button>
                    <button id="removeAll">Удалить все</button>
                </div>
            </section>

            <section class="inventory">
                <h2>Инвентарь</h2>
                <div id="inventoryItems" class="inventory-grid"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
